name: Compile OpenSSL For Android Arm64

on:
  workflow_dispatch:
  push:
    branches: [ master ]

env:
  OPENSSL_VERSION: 3.5.2

jobs:
  Compile_OpenSSL_for_Android:
    name: Compile OpenSSL
    runs-on: ubuntu-latest

    strategy:
      fail-fast: false
      matrix:
        info:
          - '{ "ANDROID_TARGET_ABI": "armeabi-v7a", "ANDROID_TARGET_API": "21",  "ANDROID_NDK": "r28b"}'
          - '{ "ANDROID_TARGET_ABI": "arm64-v8a",   "ANDROID_TARGET_API": "21",  "ANDROID_NDK": "r28b"}'
          - '{ "ANDROID_TARGET_ABI": "riscv64",     "ANDROID_TARGET_API": "35",  "ANDROID_NDK": "r28b"}'
          - '{ "ANDROID_TARGET_ABI": "x86",         "ANDROID_TARGET_API": "21",  "ANDROID_NDK": "r28b"}'
          - '{ "ANDROID_TARGET_ABI": "x86_64",      "ANDROID_TARGET_API": "21",  "ANDROID_NDK": "r28b"}'
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Aria2
        run: |
          sudo apt -yqq update
          sudo apt install -yqq aria2

      - name: Download Android NDK
        run: |
          aria2c -o android-ndk-${{fromJSON(matrix.info).ANDROID_NDK}}.zip \
            https://dl.google.com/android/repository/android-ndk-${{fromJSON(matrix.info).ANDROID_NDK}}-linux.zip
          unzip android-ndk-${{fromJSON(matrix.info).ANDROID_NDK}}.zip

      - name: Download OpenSSL
        run: |
          aria2c -o openssl-${{env.OPENSSL_VERSION}}.tar.gz \
            https://github.com/openssl/openssl/releases/download/openssl-${{env.OPENSSL_VERSION}}/openssl-${{env.OPENSSL_VERSION}}.tar.gz
          tar -zxvf openssl-${{env.OPENSSL_VERSION}}.tar.gz

      - name: Compile with script
        run: |
          bash ./build_arm.sh \
            ${{fromJSON(matrix.info).ANDROID_TARGET_API}} \
            ${{fromJSON(matrix.info).ANDROID_TARGET_ABI}} \
            ${{env.OPENSSL_VERSION}} \
            ${{fromJSON(matrix.info).ANDROID_NDK}}

      - name: Verify alignment (only for arm64-v8a)
        if: ${{ fromJSON(matrix.info).ANDROID_TARGET_ABI == 'arm64-v8a' }}
        run: |
          echo "🔎 Checking 16KB alignment..."
          for lib in openssl_${{env.OPENSSL_VERSION}}_arm64-v8a/lib/*.so; do
            if [ -f "$lib" ]; then
              readelf -l "$lib" | grep -i "ALIGN" || echo "⚠️ No ALIGN found in $lib"
            else
              echo "⚠️ Missing $lib"
            fi
          done

      - name: Package
        run: |
          tar -zcvf OpenSSL_${{env.OPENSSL_VERSION}}_${{fromJSON(matrix.info).ANDROID_TARGET_ABI}}.tar.gz \
            openssl_${{env.OPENSSL_VERSION}}_${{fromJSON(matrix.info).ANDROID_TARGET_ABI}}
          echo "RELEASE_TAG=${{env.OPENSSL_VERSION}}" >> $GITHUB_ENV

      - name: Upload to Release
        uses: softprops/action-gh-release@v1
        if: github.ref == 'refs/heads/master'
        env:
          GITHUB_TOKEN: ${{secrets.GITHUB_TOKEN}}
        with:
          tag_name: ${{ env.RELEASE_TAG }}
          files: OpenSSL_${{env.OPENSSL_VERSION}}_${{fromJSON(matrix.info).ANDROID_TARGET_ABI}}.tar.gz

  Delete_Workflow:
    needs: [ Compile_OpenSSL_for_Android ]
    runs-on: ubuntu-latest
    steps:
      - name: Delete workflow runs
        uses: Mattraks/delete-workflow-runs@main
        with:
          retain_days: 0
          keep_minimum_runs: 8
